<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<!--------------------- offcanvas for history for mobile screen --------------------->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" 
    aria-labelledby="offcanvasRightLabel">
        
    <div class="btn btn-danger clr-history" onclick="clearHistory()">Clear History</div>
        
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">History</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="offcanvas-history-container">
            </div>
        </div>
    </div>

<!----------------------------------- main calculator ---------------------------------->
    <div class="page-container">
        <div class="top-section">
            <div class="menu-btn">
                <i class="fa-solid fa-bars" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></i>
            </div>
            <div class="title">Calculator</div>
        </div>

        <div class="screen">
            <input type="text">
        </div>

        <div class="keyboard">
            <div class="onerow">
                <button onclick="squareRoot()">√x</button>
                <button onclick="pi()">π</button>
                <button onclick="exponent()">e</button>
                <button onclick="clearAll()">C</button>
                <button onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button>
            </div>

            <div class="onerow">
                <button onclick="cube()">x³</button>
                <button onclick="inverse()">1/x</button>
                <button onclick="absoluteValue()">|x|</button>
                <button onclick="powerOf2()">2^x</button>
                <button class="append">mod</button>
            </div>

            <div class="onerow">
                <button onclick="square()">x²</button>
                <button class="append">(</button>
                <button class="append">)</button>
                <button onclick="factorial()">n!</button>
                <button class="append">/</button>
            </div>

            <div class="onerow">
                <button class="append">^</button>
                <button class="number-btn append">7</button>
                <button class="number-btn append">8</button>
                <button class="number-btn append">9</button>
                <button class="append">*</button>
            </div>

            <div class="onerow">
                <button onclick="powerOf10()">10^x</button>
                <button class="number-btn append">4</button>
                <button class="number-btn append">5</button>
                <button class="number-btn append">6</button>
                <button class="append">-</button>
            </div>

            <div class="onerow">
                <button onclick="logToBase10()">log</button>
                <button class="number-btn append">1</button>
                <button class="number-btn append">2</button>
                <button class="number-btn append">3</button>
                <button class="append">+</button>
            </div>

            <div class="onerow">
                <button onclick="naturalLog()">ln</button>
                <button class="number-btn" onclick="signChange()">+/-</button>
                <button class="number-btn append">0</button>
                <button class="number-btn append">.</button>
                <button class="equal-btn append">=</button>
            </div>

        </div>
    </div>

<!----------------------------------- history for pc ---------------------------------->
    <div class="page-history" id="history">

    <div class="btn btn-danger clr-history" onclick="clearHistory()">Clear History</div>

        <div class="header">
            <div class="history-title">
                History
            </div>
        </div>
        <div class="history-container">
        </div>
    </div>
<!----------------------------------- end ---------------------------------->

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
